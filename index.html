<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer'
    />
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>

<body>

    <div id="app">

        <div class="container">

            <header>
                <img src="https://bebeez.it/wp-content/uploads/2021/07/boolean-e1626086189994.png" alt="">
            </header>

            <div class="add_task">
                <input type="text" name="" id="" placeholder="Nuovo Todo">
                <button>Aggiungi</button>
            </div>

            <section class="tasks_section">

                <ul class="tasks_list" v-if="tasks.length > 0">
                    <!-- MILESTONE 1: Stampare all'interno di una lista, un item per ogni todo.
                    Se la proprietÃ  done Ã¨ uguale a true, visualizzare il testo del todo sbarrato. -->
                    <li v-for="(task, index) in tasks">
                        <span :class="task.done === true ? 'done' : '' ">{{task.text}}</span>
                        <!-- MILESTONE 2
                        Visualizzare a fianco ad ogni item una "x": cliccando su di essa, il todo viene rimosso dalla lista.-->
                        <i class="fa-solid fa-xmark" @click="removeTask(index)"></i>
                    </li>
                </ul>

                <p v-else style="text-align: center; padding-top: 1rem;">
                    All tasks are done!! ðŸ¥³ðŸ¥³ðŸ¥³
                </p>

            </section>

        </div>


    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src='./assets/js/app.js'></script>
</body>

</html>
